{% extends "base.html" %}
{% block content %}
<h2>Регистрация</h2>
<form method="post">
  <div class="form-group">
    <label for="phone">Номер телефона</label>
    <input type="text" class="form-control" name="phone" id="phone" placeholder="Введите номер телефона" required>
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль" required>
  </div>
  <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
</form>
{% endblock %}
